<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        Warenkorb
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="container">
        <ng-container *ngIf="products">
          <ng-container *ngFor="let product of products">
            <div class="row">
              <div class="col-4">
                <label>{{product.name}}</label>
              </div>
              <div class="col-4">
                <label>{{product.price}}€</label>
              </div>
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="products">
          <div class="row">
            <div class="col-4">
              <label>Summe: </label>
            </div>
            <div class="col-4">
              <label>{{getSum()}}€</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="btn btn-primary" (click)="buyProducts()">Kaufen</div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

  </div>

</div>
