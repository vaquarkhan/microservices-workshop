server:
  port: 8085
spring:
  application:
    name: api-gateway
  cloud:
    consul:
      discovery:
        health-check-path: /info
management:
  security:
    enabled: false

zuul:
  ignored-services: '*'
  routes:
    payment-service: /payment-service/**
    catalogue-service: /catalogue-service/**
    checkout-service: /checkout-service/**
    rating-service: /rating-service/**
